<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>River Raid Clone</title>
		<style>
			body { margin: 0; }
			#gameInfo {
				position: absolute;
				top: 10px;
				left: 10px;
				color: white;
				font-family: Arial, sans-serif;
				background-color: rgba(0, 0, 0, 0.5);
				padding: 10px;
				border-radius: 5px;
				z-index: 100;
				display: none; /* Hide initially */
			}
			#version {
				position: absolute;
				bottom: 10px;
				right: 10px;
				color: white;
				font-family: Arial, sans-serif;
				background-color: rgba(0, 0, 0, 0.5);
				padding: 5px;
				border-radius: 3px;
				z-index: 100;
			}
			#startScreen {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				background-color: rgba(0, 0, 0, 0.7);
				color: white;
				font-family: Arial, sans-serif;
				z-index: 200;
			}
			#startScreen h1 {
				font-size: 3em;
				margin-bottom: 20px;
				color: #ffcc00;
				text-shadow: 2px 2px 4px #000000;
			}
			#startButton {
				padding: 15px 30px;
				font-size: 1.5em;
				background-color: #4CAF50;
				color: white;
				border: none;
				border-radius: 5px;
				cursor: pointer;
				margin-top: 20px;
				transition: background-color 0.3s;
			}
			#startButton:hover {
				background-color: #45a049;
			}
			.controls {
				margin-top: 20px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="startScreen">
			<h1>RIVER RAID</h1>
			<div class="controls">
				<p>↑ - Move Forward</p>
				<p>↓ - Move Backward</p>
				<p>← - Move Left</p>
				<p>→ - Move Right</p>
				<p>Space - Fire</p>
				<p>C - Toggle Camera View</p>
			</div>
			<button id="startButton">START GAME</button>
			<p>or press ENTER to begin</p>
		</div>
		
		<div id="gameInfo">
			<h3>River Raid Controls:</h3>
			<p>↑ - Move Forward</p>
			<p>↓ - Move Backward</p>
			<p>← - Move Left</p>
			<p>→ - Move Right</p>
			<p>Space - Fire</p>
			<p>C - Toggle Camera View</p>
			<p>Score: <span id="scoreDisplay">0</span></p>
		</div>
		<div id="version">v2.9</div>
		
		<script type="module">
			import Game from './js/Game.js';
			
			// Create the game instance but don't start it yet
			const game = new Game(false); // Pass false to indicate not to start immediately
			
			// Function to start the game
			function startGame() {
				// Hide the start screen
				document.getElementById('startScreen').style.display = 'none';
				// Show the game info
				document.getElementById('gameInfo').style.display = 'block';
				// Start the game
				game.start();
			}
			
			// Add event listener for the start button
			document.getElementById('startButton').addEventListener('click', startGame);
			
			// Add event listener for the Enter key
			window.addEventListener('keydown', (e) => {
				if (e.key === 'Enter' && document.getElementById('startScreen').style.display !== 'none') {
					startGame();
				}
			});
		</script>
	</body>
</html>
